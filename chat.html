<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Chat</title>
</head>
<body>
    <header>
        <div class="header__top">
            <div class="header__colume">
                <i class="fas fa-plane"></i><!--Air-plane icon-->
                <i class="fas fa-wifi"></i><!--Wifi icon-->
            </div>
            <div class="header__colume">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__colume">
                <i class="far fa-moon"></i><!--Moon icon-->
                <i class="fab fa-bluetooth-b"></i><!--Bluetooth icon-->
                <span class="header__battery">75% <i class="fas fa-battery-three-quarters"></i><!--battery icon--></span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__colume">
                <i class="fas fa-chevron-left fa-lg"></i>
            </div>    
            <div class="header__colume">
                <span class="header__text">GodiT</span>
            </div>
            <div class="header__colume">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
</body>
</html>
