<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Chat</title>
</head>
<body>
    <header>
        <div class="header__top">
            <div class="header__colume">
                <i class="fas fa-plane"></i><!--Air-plane icon-->
                <i class="fas fa-wifi"></i><!--Wifi icon-->
            </div>
            <div class="header__colume">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__colume">
                <i class="far fa-moon"></i><!--Moon icon-->
                <i class="fab fa-bluetooth-b"></i><!--Bluetooth icon-->
                <span class="header__battery">75% <i class="fas fa-battery-three-quarters"></i><!--battery icon--></span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__colume">
                <i class="fas fa-chevron-left fa-lg"></i>
            </div>    
            <div class="header__colume">
                <span class="header__text">GodiT</span>
            </div>
            <div class="header__colume">
                <i class="fas fa-search"></i>
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
    <main class="chat">
        <div class="date-divider">
            <span class="date-divider__text">
                Sunday, March 31, 2019
            </span>
        </div>
        <div class="chat__message chat__message-to-me">
            <span class="chat__message-time">17:55</span>
            <span class="chat__message-body">
                여보, 곧 마치고 갈게요.
            </span>
        </div>
        <div class="chat__message chat__message-from-me">
            <img src="image/ChloeMom.jpeg" class="chat__message-ChloeMom">
            <div class="chat__message-center">
                <h3 class="chat__message-username">은재마마</h3>
                <span class="chat__message-body">
                    저녁은 집에서 먹을꺼야?
                </span>
            </div>
            <span class="chat__message-time">19:35</span>
        </div>
    </main>
    <div class="type-message">
        <i class="fas fa-plus fa-2x"></i>
        <div class="type-message__input">
            <input type="text">
            <i class="far fa-smile"></i>
            <span class="record-message">
                <i class="fas fa-microphone"></i>
            </span>
        </div>
    </div>
</body>
</html>
