<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <title>Friends</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-header">
        <div class="header__top">
            <div class="header__colume">
                <i class="fas fa-plane"></i><!--Air-plane icon-->
                <i class="fas fa-wifi"></i><!--Wifi icon-->
            </div>
            <div class="header__colume">
                <span class="header__time">18:38</span>
            </div>
            <div class="header__colume">
                <i class="far fa-moon"></i><!--Moon icon-->
                <i class="fab fa-bluetooth-b"></i><!--Bluetooth icon-->
                <span class="header__battery">75% <i class="fas fa-battery-three-quarters"></i><!--battery icon--></span>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__colume">
                <span class="header__text">Manage</span>
            </div>
            <div class="header__colume">
                <span class="header__text">Friends <span class="header__number">1</span></span>
            </div>
            <div class="header__colume"></div>
                <i class="fas fa-cog fa-lg"></i>
        </div>
    </header>
    <main class="friends">
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Find friends, chats, Plus Friends">
        </div>
        <section class="friends__section">
            <header class="friends__section-header">
                <h6 class="friends__section-title">My Profile</h6>
            </header>
            <div class="friends__section-rows">
                <div class="friends__section-row">
                    <a href="profile.html">
                        <img src="image/GodiT.jpeg" alt="">
                        <span class="friends__section-name">GodiT</span>
                    </a>
                </div>
                <div class="friends__section-row">
                    <img src="" alt="">
                    <span class="friends__section-name">Friends' Names Display</span>
                </div>
            </div>
        </section>
        <section class="friends__section">
            <header class="friends__section-header">
                <h6 class="friends__section-tilte">Friends</h6>
            </header>
            <div class="friends__section-rows">
                <div class="friends__section-row">
                    <img src="image/ChloeMom.jpeg" alt="">
                    <span class="friends__section-name">은재마마</span>
                </div>
                <span class="friends__section-tagline">Chloe's Mom</span>
            </div>
        </section>
    </main>
    <nav class="tab-bar">
        <a href="index.html" class="tab-bar__tab tab-bar__tab--selected">
            <i class="fas fa-user"></i>
            <span class="tab-bar__title">Friends</span>
        </a>
        <a href="chats.html" class="tab-bar__tab">
            <i class="fas fa-comment"></i>
            <span class="tab-bar__title">Chats</span>
        </a>
        <a href="find.html" class="tab-bar__tab">
            <i class="fas fa-search"></i>
            <span class="tab-bar__title">Find</span>    
        </a>
        <a href="more.html" class="tab-bar__tab">
            <i class="fas fa-ellipsis-h"></i>
            <span class="tab-bar__title">More</span>    
        </a>
    </nav>
</body>
</html>
